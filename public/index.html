<!DOCTYPE html>
<html>
<head>
  <title>Accordion Filter Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h2>Accordion Filter Example</h2>

    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="filter" value="filter1"> Filter 1
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="filter" value="filter2"> Filter 2
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="filter" value="filter3"> Filter 3
      </label>
    </div>

    <div id="accordion" class="panel-group">
      <div class="panel panel-default" data-filter="filter1">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Item 1</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
            Content for Item 1
          </div>
        </div>
      </div>
      <!-- Add more accordion panels here -->

      <div class="panel panel-default" data-filter="filter1">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Item 1</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
            Content for Item 1
          </div>
        </div>
      </div>
      <!-- Add more accordion panels here -->

      <div class="panel panel-default" data-filter="filter2">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Item 1</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
            Content for Item 1
          </div>
        </div>
      </div>
      <!-- Add more accordion panels here -->


    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('input[name="filter"]').change(function() {
        var filter = $(this).val();
        if (filter === 'all') {
          $('.panel').show();
        } else {
          $('.panel').hide();
          $('.panel[data-filter="' + filter + '"]').show();
        }
      });
    });
  </script>

</body>
</html>
