<!DOCTYPE html>
<html>
<head>
  <title>Accordion Filter Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <STYLE>
    .btn-group
    {
      margin: 20px 0px;
    }
    .btn
    {
      margin: 10px;
    }
    /* plus glyph for showing collapsible panels */
.panel-heading .accordion-plus-toggle:before {
   font-family: FontAwesome;
   content: "\f068";
   float: right;
   color: silver;
}

.panel-heading .accordion-plus-toggle.collapsed:before {
   content: "\f067";
   color: silver;
}

/* arrow glyph for showing collapsible panels */
.panel-heading .accordion-arrow-toggle:before {
   font-family: FontAwesome;
   content: "\f078";
   float: right;
   color: silver;
}

.panel-heading .accordion-arrow-toggle.collapsed:before {
   content: "\f054";
   color: silver;
}

/* sets the link to the width of the entire panel title */
.panel-title > a {
   display: block;
}
  </STYLE>
</head>
<body>

  <div class="container">

    <div class="panel-group" id="accordion-3421895" role="tablist" aria-multiselectable="false">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading-4584921">
          <h5 class="panel-title">
            <a role="button" data-toggle="collapse" class="accordion-toggle accordion-arrow-toggle " data-parent="#accordion-3421895" href="#collapse-4584921" aria-expanded="true" aria-controls="collapse-4584921">Panel 1</a>
          </h5>
        </div>
        <div id="collapse-4584921" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-4584921">
          <div class="panel-body">Lorem ipsum dolor sic amet!</div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading-4861285">
          <h5 class="panel-title">
            <a role="button" data-toggle="collapse" class="accordion-toggle accordion-arrow-toggle collapsed" data-parent="#accordion-3421895" href="#collapse-4861285" aria-expanded="false" aria-controls="collapse-4861285">Panel 2</a>
          </h5>
        </div>
        <div id="collapse-4861285" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-4861285">
          <div class="panel-body">Lorem ipsum dolor sic amet!</div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading-8439518">
          <h5 class="panel-title">
            <a role="button" data-toggle="collapse" class="accordion-toggle accordion-arrow-toggle collapsed" data-parent="#accordion-3421895" href="#collapse-8439518" aria-expanded="false" aria-controls="collapse-8439518">Panel 3</a>
          </h5>
        </div>
        <div id="collapse-8439518" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-8439518">
          <div class="panel-body">Lorem ipsum dolor sic amet!</div>
        </div>
      </div>
    </div>


    <h2>Bootstrap 3 filters</h2>

    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="filter" value="filter1"> Program Planning
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="filter" value="filter2"> Course Registration
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="filter" value="filter3"> Learning Support
      </label>
    </div>

    <div id="accordion" class="panel-group">
      <div class="panel panel-default" data-filter="filter1">
        <div class="panel-heading">
          <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapse1">ABC</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body">
        Content for Item 1
          </div>
        </div>
      </div>
      <!-- Add more accordion panels here -->

      <div class="panel panel-default" data-filter="filter2">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">CDE</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body">
            Content for Item 1
          </div>
        </div>
      </div>
      <!-- Add more accordion panels here -->

      <div class="panel panel-default" data-filter="filter2">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1">Item 1</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse">
          <div class="panel-body">
            Content for Item 1
          </div>
        </div>
      </div>
      <!-- Add more accordion panels here -->


    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('input[name="filter"]').change(function() {
        var filter = $(this).val();
        if (filter === 'all') {
          $('.panel').show();
        } else {
          $('.panel').hide();
          $('.panel[data-filter="' + filter + '"]').show();
        }
      });
    });
  </script>

</body>
</html>
